<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منظومة إدارة الكلية (تشخيص)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-bg: #2c3e50;
            --secondary-bg: #34495e;
            --primary-accent: #3498db;
            --text-color: #ecf0f1;
            --content-bg: #ffffff;
            --content-text: #333;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: var(--primary-bg);
            color: var(--text-color);
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            display: flex;
            flex-direction: column;
        }
        .sidebar h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 22px;
        }
        .sidebar .nav-link {
            display: block;
            color: var(--text-color);
            text-decoration: none;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background-color: var(--primary-accent);
        }
        .sidebar .nav-link i {
            margin-left: 15px;
        }
        .sidebar .logout {
            margin-top: auto;
            color: var(--danger-color);
        }
        .main-content {
            margin-right: 250px;
            width: calc(100% - 250px);
            padding: 30px;
            box-sizing: border-box;
        }
        .page {
            display: none;
            background-color: var(--content-bg);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .page.active {
            display: block;
        }
        h2 {
            color: var(--content-text);
            border-bottom: 2px solid var(--primary-accent);
            padding-bottom: 10px;
            margin-top: 0;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
            margin-bottom: 20px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
            color: white;
        }
        .btn-primary { background-color: var(--primary-accent); }
        .btn-danger { background-color: var(--danger-color); }
        .btn-secondary { background-color: var(--success-color); }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: right;
        }
        th { background-color: #f5f6f7; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h1><i class="fas fa-university"></i> منظومة الكلية</h1>
        <a data-page="dashboard" class="nav-link active"><i class="fas fa-tachometer-alt"></i> لوحة التحكم</a>
        <a data-page="users" class="nav-link"><i class="fas fa-users"></i> إدارة المستخدمين</a>
        <a data-page="halls" class="nav-link"><i class="fas fa-door-open"></i> إدارة القاعات</a>
        <a data-page="schedules" class="nav-link"><i class="fas fa-calendar-alt"></i> جدول المحاضرات</a>
        <a data-page="logs" class="nav-link"><i class="fas fa-history"></i> سجلات الدخول</a>
        <a id="logout-link" class="nav-link logout"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a>
    </div>

    <div class="main-content">
        <!-- All pages are here, same as before -->
        <div id="dashboard" class="page active"><h2>لوحة التحكم</h2></div>
        <div id="users" class="page"><h2>إدارة المستخدمين</h2></div>
        <div id="halls" class="page"><h2>إدارة القاعات</h2></div>
        <div id="schedules" class="page"><h2>جدول المحاضرات</h2></div>
        <div id="logs" class="page"><h2>سجلات الدخول</h2></div>
    </div>

    <script>
        // --- NEW & IMPROVED Navigation Logic with DIAGNOSTICS ---
        document.addEventListener('DOMContentLoaded', () => {
            console.log("الصفحة تم تحميلها بالكامل. جارِ إضافة مستمعي الأحداث.");

            const navLinks = document.querySelectorAll('.sidebar .nav-link');
            const pages = document.querySelectorAll('.main-content .page');

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    // DIAGNOSTIC CODE
                    const pageId = link.getAttribute('data-page');
                    console.log(`تم الضغط على الرابط. الهدف: ${pageId || 'logout'}`);

                    // Handle logout
                    if (link.id === 'logout-link') {
                        console.log("تسجيل الخروج...");
                        // sessionStorage.removeItem('loggedInUser');
                        // window.location.href = 'login.html';
                        return;
                    }

                    if (!pageId) {
                        console.error("خطأ: الرابط لا يحتوي على 'data-page'.");
                        return;
                    }

                    const targetPage = document.getElementById(pageId);
                    if (!targetPage) {
                        console.error(`خطأ: لم يتم العثور على الصفحة بالمعرف: ${pageId}`);
                        return;
                    }
                    
                    // Switch active page
                    pages.forEach(p => p.classList.remove('active'));
                    targetPage.classList.add('active');
                    
                    // Switch active link style
                    navLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    
                    console.log(`تم تبديل الصفحة بنجاح إلى: ${pageId}`);
                });
            });
        });
    </script>

</body>
</html>
